<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #bb86fc; /* Light purple color */
            font-size: 2.5rem;
            font-weight: bold;
        }
        .nav-tabs .nav-link.active {
            background-color: #bb86fc; /* Light purple color */
            color: #121212; /* Dark text color */
        }
        .table {
            margin-top: 20px;
            background-color: #1f1f1f; /* Dark table background */
            color: #e0e0e0; /* Light text color */
        }
        .table th {
            background-color: #333; /* Darker background for headers */
            color: #e0e0e0; /* Light text color */
        }
        .table tbody tr:hover {
            background-color: #333; /* Slightly lighter row background on hover */
        }
        .btn-login {
            background-color: #bb86fc; /* Light purple color */
            color: #121212; /* Dark text color */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
        }
        .btn-login:hover {
            background-color: #9e6cfe; /* Darker purple color */
        }
        #loginStatus {
            color: red;
            text-align: center;
        }
        .delete-icon {
            cursor: pointer;
            color: #ff6f6f; /* Light red color for delete icon */
            font-size: 1.2rem;
            text-align: center;
        }
        .form-control {
            border-radius: 5px;
            background-color: #333; /* Dark background for form controls */
            color: #e0e0e0; /* Light text color */
            border: 1px solid #555; /* Slightly lighter border */
        }
        .form-control:focus {
            border-color: #bb86fc; /* Purple border on focus */
            box-shadow: 0 0 0 0.2rem rgba(187, 134, 252, 0.25); /* Purple shadow on focus */
        }
        .login-box {
            max-width: 400px;
            margin: 0 auto;
            background-color: #1f1f1f; /* Dark background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-box">
        <h1>Admin Dashboard</h1>
        <div id="loginSection">
            <div class="mb-3">
                <label for="admin_username" class="form-label">Admin Username</label>
                <input type="text" class="form-control" id="admin_username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button id="loginButton" class="btn-login">Login</button>
            <p id="loginStatus" class="mt-3"></p>
        </div>
    </div>

    <!-- Data Tabs -->
    <div id="adminContent" style="display: none;">
        <ul class="nav nav-tabs" id="adminTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="users-tab" data-bs-toggle="tab" href="#users" role="tab">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="artisans-tab" data-bs-toggle="tab" href="#artisans" role="tab">Artisans</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="messages-tab" data-bs-toggle="tab" href="#messages" role="tab">Messages</a>
            </li>
        </ul>
        <div class="tab-content">
            <!-- Users Table -->
            <div class="tab-pane fade show active" id="users" role="tabpanel">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="usersTableBody"></tbody>
                </table>
            </div>
            <!-- Artisans Table -->
            <div class="tab-pane fade" id="artisans" role="tabpanel">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Contact Number</th>
                        <th>Work Type</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="artisansTableBody"></tbody>
                </table>
            </div>
            <!-- Messages Table -->
            <div class="tab-pane fade" id="messages" role="tabpanel">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Message ID</th>
                        <th>User</th>
                        <th>Artisan</th>
                        <th>Content</th>
                        <th>Timestamp</th>
                    </tr>
                    </thead>
                    <tbody id="messagesTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginButton').addEventListener('click', function () {
        const adminUsername = document.getElementById('admin_username').value;
        const password = document.getElementById('password').value;
        const loginStatus = document.getElementById('loginStatus');

        // Call login API
        fetch(`/admin/login/${adminUsername}/${password}`)
            .then(response => response.text())
            .then(message => {
                loginStatus.innerText = message;

                // If login is successful, load content
                if (message.includes("Logged in")) {
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('adminContent').style.display = 'block';

                    // Fetch data for users, artisans, messages
                    fetchAllUsers();
                    fetchAllArtisans();
                    fetchAllMessages();
                } else {
                    loginStatus.style.color = "red"; // Highlight login errors
                }
            })
            .catch(error => {
                loginStatus.innerText = "Login failed. Please try again.";
            });
    });

    function fetchAllUsers() {
        fetch('/admin/users')
            .then(response => response.json())
            .then(users => {
                const usersTableBody = document.getElementById('usersTableBody');
                usersTableBody.innerHTML = ''; // Clear previous data
                users.forEach(user => {
                    const row = `<tr>
                        <td>${user.user_username}</td>
                        <td>${user.fname}</td>
                        <td>${user.lname}</td>
                        <td>${user.email}</td>
                        <td>${user.location}</td>
                        <td><span class="delete-icon" onclick="deleteUser('${user.user_username}')">&#x1F5D1;</span></td>
                    </tr>`;
                    usersTableBody.innerHTML += row;
                });
            });
    }

    function fetchAllArtisans() {
        fetch('/admin/artisans')
            .then(response => response.json())
            .then(artisans => {
                const artisansTableBody = document.getElementById('artisansTableBody');
                artisansTableBody.innerHTML = ''; // Clear previous data
                artisans.forEach(artisan => {
                    const row = `<tr>
                        <td>${artisan.artisan_username}</td>
                        <td>${artisan.fname}</td>
                        <td>${artisan.lname}</td>
                        <td>${artisan.email}</td>
                        <td>${artisan.contact_number}</td>
                        <td>${artisan.work_type}</td>
                        <td>${artisan.location}</td>
                        <td><span class="delete-icon" onclick="deleteArtisan('${artisan.artisan_username}')">&#x1F5D1;</span></td>
                    </tr>`;
                    artisansTableBody.innerHTML += row;
                });
            });
    }

    function fetchAllMessages() {
        fetch('/admin/messages')
            .then(response => response.json())
            .then(messages => {
                const messagesTableBody = document.getElementById('messagesTableBody');
                messagesTableBody.innerHTML = ''; // Clear previous data
                messages.forEach(message => {
                    const row = `<tr>
                        <td>${message.message_id}</td>
                        <td>${message.user.user_username}</td>
                        <td>${message.artisan.artisan_username}</td>
                        <td>${message.content}</td>
                        <td>${message.timestamp}</td>
                    </tr>`;
                    messagesTableBody.innerHTML += row;
                });
            });
    }

    function deleteUser(username) {
        fetch(`/admin/users/${username}`, { method: 'DELETE' })
            .then(response => response.json())
            .then(message => {
                alert("Deleted");
                fetchAllUsers(); // Refresh the users table
            });
    }

    function deleteArtisan(username) {
        fetch(`/admin/artisan/${username}`, { method: 'DELETE' })
            .then(response => response.json())
            .then(message => {
                alert(message);
                fetchAllArtisans(); // Refresh the artisans table
            });
    }
</script>
</body>
</html>
